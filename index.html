<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Counter -->
    <section>
        <h1 id="counts" class="text-center mt-5">0</h1>

        <div class="text-center">
            <button onclick="add()" id="add" class="btn btn-primary mt-3 p-3">+</button>
            <button onclick="minus()" id="minus" class="btn btn-danger mt-3 p-3">-</button>
        </div>
    </section>

    <!-- To Do List -->
    <section>
        <h1 class="text-center mt-5">To Do List</h1>

        <div class="text-center container w-75 m-auto mt-5">
            <div class="input-group mt-5">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger">Add Items</button>
            </div>

            <div class="mt-5">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="content-container">

                    </tbody>
                </table>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
